<div class="input-form">
 
  <form #itemForm="ngForm"  (ngSubmit)="onSubmit(itemForm)">

    <div class="field has-addons has-addons-right">
      <p class="control">
        <span class="select" >
          <select >
            <option *ngFor="let cost of costs" name="description" [ngValue]="cost" >{{cost}}</option>
            
            
          </select>
        </span>
      </p>
      <p class="control">
        <input name="amount" [(ngModel)]="data.amount" class="input" type="number" placeholder="Amount of money">
      </p>
      <p class="control">
        <button type="submit"  class="button is-primary">
          Kaydet
        </button>
      </p>
    </div>
  </form>
</div>
